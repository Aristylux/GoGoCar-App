<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/main_theme.css" />

        <link rel="stylesheet" href="../ico/uicons-regular-rounded/css/uicons-regular-rounded.css" />

        <link rel="stylesheet" href="../css/screen_header.css"/>
        <link rel="stylesheet" href="../css/github_form.css"/>

        <link rel="stylesheet" href="../css/setting_panel_pi.css" />
    </head>
    <body>
        <div id="screen_header">
            <a id="button_return" href="#">
                <i id="ico_return" class="fi fi-rr-arrow-small-left"></i>
            </a>
            <h1 id="title">Personal Informations</h1>
        </div>

        <section id="set_sec_pi">
            <h2>Profile</h2>
            <form id="form-pi">
                <div class="form-group">
                    <dt>Name</dt>
                    <dd>
                        <input id="pi_user_profile_name" class="form-control" type="text" name="" >
                    </dd>
                </div>
                <div class="form-group">
                    <dt>Email</dt>
                    <dd>
                        <input id="pi_user_email" class="form-control" type="email" name="" >
                    </dd>
                </div>
                <div class="form-group">
                    <dt>Phone number</dt>
                    <dd>
                        <input id="pi_user_phone_numbre" class="form-control" type="tel" name="" >
                    </dd>
                </div>
            </form>
        </section>

        <script src="../js/androidInterface.js"></script>
        <script src="../js/panels.js"></script>

        <script src="../js/settings_personnal_info.js"></script>
    </body>
</html>
