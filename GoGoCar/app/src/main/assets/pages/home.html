<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/main_theme.css" />

        <link rel="stylesheet" href="../ico/uicons-regular-rounded/css/uicons-regular-rounded.css" />

        <link rel="stylesheet" href="../css/stylesheet_frags.css" />
        <link rel="stylesheet" href="../css/style_button.css"/>

        <link rel="stylesheet" href="../css/popup.css" />
        <link rel="stylesheet" href="../css/modal.css" />

        <link rel="stylesheet" href="../css/home.css" />
        <link rel="stylesheet" href="../css/navigation_box.css" />
        <link rel="stylesheet" href="../css/journey_list.css" />

        <link rel="stylesheet" href="../css/switch.css" />
    </head>
    <body>
       
        <section id="page-content">
            <div class="back"></div>
            <div id="welcome">
                <h2>Welcome home!</h2>
                <h3 id="user_name">Full name</h3>
            </div>

            <div class="box-nav" id="box_nav_drive">
                <i id="box-cl-drive" class="fi fi-rr-search box-ico cl"></i>
                <div class="box-desc">
                    <h1>Drive</h1>
                    <p>Book a vehicle</p>
                </div>
                <i class="fi fi-rr-angle-small-right box-ico go"></i>
            </div>

            <div class="box-nav" id="box_nav_vehicles">
                <i id="box-cl-vehicles" class="fi fi-rr-car box-ico cl"></i>
                <div class="box-desc">
                    <h1>Vehicles</h1>
                    <p>Your cars</p>
                </div>
                <i class="fi fi-rr-angle-small-right box-ico go"></i>
            </div>

            <svg version="1.1">
                <defs>
                    <linearGradient id="gradient1">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>

                <defs>
                    <linearGradient id="gradient2">
                        <stop offset="0%" stop-color="#e9a41e" />
                        <stop offset="100%" stop-color="#1e63e9" />
                    </linearGradient>
                </defs>

                <defs>
                    <linearGradient id="linear1">
                        <stop offset="0%" stop-color="#1ee93e" />
                    </linearGradient>
                </defs>
            </svg>
            
            <ul id="journey_list"></ul>
        </section>

        <!-- Popup message for cancel a reservation -->
        <div id="modal_popup" class="modal">
            <div id="popup" class="popup">
                <h1 id="vehicle_name">Cancel?</h1>
                <div id="popup_vehicle_information">
                    <i class="fi fi-rr-exclamation"></i>
                    <span id="vehicle_position">This operation will cancel the vehicle</span>
                </div>
                <div id="popup_vehicle_buttons">
                    <button id="but_pop_back">No, go back</button>
                    <button id="but_pop_cancel" class="border-button">Yes, cancel</button>
                </div>
            </div>
        </div>

        <script src="../js/androidInterface.js"></script>
        <script src="../js/home.js"></script>

        <script src="../js/popup.js"></script>
        <script src="../js/popup_home_cancel.js"></script>
    </body>   
</html>
