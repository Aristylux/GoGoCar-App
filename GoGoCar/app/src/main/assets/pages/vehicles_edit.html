<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/main_theme.css" />

        <link rel="stylesheet" href="../ico/uicons-regular-rounded/css/uicons-regular-rounded.css" />

        <link rel="stylesheet" href="../css/switch.css" />
        <link rel="stylesheet" href="../css/style_button.css"/>

        <link rel="stylesheet" href="../css/screen_header.css"/>

        <link rel="stylesheet" href="../css/vehicles_add.css"/>
        <link rel="stylesheet" href="../css/github_form.css"/>
        <link rel="stylesheet" href="../css/vehicles_form.css"/>
    </head>
    <body>
        <div id="screen_header">
            <a id="button_return" href="#">
                <i id="ico_return" class="fi fi-rr-arrow-small-left"></i>
            </a>
            <h1>Edit a vehicle</h1>
        </div>

        <section>
            <form id="form-edit-vehicle">
                <div class="form-group">
                    <dt>Model</dt>
                    <dd>
                        <input id="vehicle_model" class="form-control" type="text" name="" >
                    </dd>
                </div>
                <div class="form-group">
                    <dt>Licence plate</dt>
                    <dd>
                        <input id="vehicle_licence_plate" class="form-control" type="text" name="" placeholder="XX-123-XX" maxlength="9" >
                        <p id="err_lp" class="note error">This does not match a license plate.</p>
                    </dd>
                </div>
                <div class="form-group">
                    <dt>Address</dt>
                    <dd>
                        <input id="vehicle_address" class="form-control" type="text" name="" >
                    </dd>
                </div>
                <div class="form-group">
                    <dt>Module Mi Carro Es Tu Carro Code</dt>
                    <dd>
                        <input id="vehicle_module_code" class="form-control" type="text" name="" placeholder="#00-00-0000" maxlength="11" >
                        <p id="err_mc" class="note error">This does not match a module code.</p>
                        <p class="note">You can find the code in the module.</p>
                    </dd>
                </div>
                <div class="form-group switch-container">
                    <div class="switch_container">
                        <label class="switch">
                            <input id="switch" type="checkbox" class="switch_input"  >
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div>
                        <dt>Activate the search of the vehicle</dt>
                    </div>
                </div>
                
            </form>
            <div class="form-group button">
                <button id="exit_vehicle_button">Exit</button>
                <button id="edit_vehicle_button" class="border-button">Save changes</button>
            </div>
        </section>

        <script src="../js/androidInterface.js"></script>
        <script src="../js/panels.js"></script>
        <script src="../js/vehicles_edit.js"></script>
        <script src="../js/formatter.js"></script>
    </body>
</html>
