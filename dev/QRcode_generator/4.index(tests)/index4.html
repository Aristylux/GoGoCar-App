<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QRcodes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <label>Entrez un texte ou un lien :</label>
        <input type="text" id="qr_input">
        <button onclick="ajouterElement()">Ajouter</button>
    </section>
    <section>
        <h2>Liste</h2>
        <ul id="qr_liste"></ul>
        <button onclick="genererTableau()">Générer</button>
    </section>
    <section>
        <h2>QR Codes</h2>
        <div id="qr_tableau"></div>
    </section>
    <script src="qrcode.min.js"></script>
    <script type="text/javascript">
        var qr_liste = [];

        function ajouterElement() {
            var qr_input = document.getElementById("qr_input");
            var qr_liste_ul = document.getElementById("qr_liste");
            var qr_liste_li = document.createElement("li");
            qr_liste_li.textContent = qr_input.value;
            qr_liste_ul.appendChild(qr_liste_li);
            qr_liste.push(qr_input.value);
            qr_input.value = "";
        }

        function genererTableau() {
            var qr_tableau_div = document.getElementById("qr_tableau");
            qr_tableau_div.innerHTML = "<table><thead><tr><th>#</th><th>Code QR</th><th>Texte</th></tr></thead><tbody></tbody></table>";
            var tbody = qr_tableau_div.querySelector("tbody");
            for (var i = 0; i < qr_liste.length; i++) {
                var qr_code_canvas = document.createElement("canvas");
                new QRCode(qr_code_canvas, qr_liste[i]);
                var cell = "<td>" + qr_code_canvas.outerHTML + "</td>";
                var row = "<tr><td>" + (i+1) + "</td>" + cell + "<td>" + qr_liste[i] + "</td></tr>";
                tbody.insertAdjacentHTML("beforeend", row);
            }
        }
    </script>
</body>
</html>

It seems that the problem with your multiple QR code display is that the QR codes are being generated correctly but not being displayed properly in the HTML code.

In the code for displaying multiple QR codes, you are creating a div element to hold each QR code, but in the function genererTableau(), you are trying to append the innerHTML of the div element directly to a table cell. However, the innerHTML property of a div element does not include the canvas element that is generated by the QRCode library. Therefore, the table cells are empty, causing the QR codes not to display.

To fix this issue, you can modify the genererTableau() function to append the canvas element itself, rather than the innerHTML of the div. Here's the modified function:

function genererTableau(){
    var qr_tableau_div = document.getElementById("qr_tableau");

        tbody.insertAdjacentHTML("beforeend", row);
    }
}

This modified code creates a new canvas element for each QR code, generates the QR code with the QRCode library,
 and then appends the outerHTML of the canvas element to the table cell, which includes the canvas element and its contents.
  This should allow the QR codes to display properly in the table cells.
