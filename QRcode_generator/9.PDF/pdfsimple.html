<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de PDF</title>
    <script src="jspdf.umd.min.js"></script>
</head>
<body>
    <section>
        <h1>Générateur de PDF</h1>
        <button onclick="genererPDF()">Générer et Télécharger PDF</button>
    </section>

    <script>
        function genererPDF() {
            // Crée un objet jsPDF
            var doc = new jsPDF();

            // Dessine un carré rouge
            doc.setFillColor(255, 0, 0);
            doc.rect(10, 10, 50, 50, 'F');

            // Génère le PDF et le télécharge
            doc.save("image.pdf");
        }
    </script>
</body>
</html>
